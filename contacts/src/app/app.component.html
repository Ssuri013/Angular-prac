<div align='center'>
{{title}}
</div>
<div> 
<div>
<ul class="contacts">
      <li *ngFor="let contact of contacts"
        [class.selected]= "contact === selectedContact"
        (click)="onSelect(contact)">
        <span class="badge">{{contact.name}}</span> {{contact.number}}
      </li>
    </ul>
 <div *ngIf="selectedContact">
      <h2>{{selectedContact.name}} details!</h2>
      <div><label>id: </label>{{selectedContact.number}}</div>
      <div>
        <label>name: </label>
        <input [(ngModel)]="selectedContact.name" placeholder="name"/>
      </div>
    </div>
